<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beer Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Beer Calculator</h1>
    </header>
    <main>
        <div class="calculator">
            <label for="weight">Your Weight (lbs):</label>
            <input type="number" id="weight" required>
            
            <label for="gender">Your Gender:</label>
            <select id="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="female">Non-Binary bitch</option>
            </select>
            
            <label for="age">Your Age:</label>
            <input type="number" id="age" required>
            
            <label for="beer">Type of Beer:</label>
            <select id="beer" required>
                <option value="light">Light Beer</option>
                <option value="regular">Regular Beer</option>
                <option value="strong">Strong Beer</option>
            </select>
            
            <button class="bbuton" onclick="calculate()">Calculate</button>
            
            <p id="result"></p>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
